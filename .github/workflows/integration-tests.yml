name: API Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate random secret
        id: secret
        run: echo "password=$(openssl rand -hex 16)" >> $GITHUB_OUTPUT

      - name: Run unit tests
        run: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_PAT }}
          SECRET_COOKIE_PASSWORD: ${{ secrets.SECRET_COOKIE_PASSWORD || steps.secret.outputs.password }}

      - name: Run integration tests
        run: npm test -- --testPathPatterns=integration.test.ts
        env:
          NODE_ENV: test
          GITHUB_TOKEN: ${{ secrets.TEST_PAT }}
          SECRET_COOKIE_PASSWORD: ${{ secrets.SECRET_COOKIE_PASSWORD || steps.secret.outputs.password }}

      - name: Build application
        run: npm run build
        env:
          SECRET_COOKIE_PASSWORD: ${{ secrets.SECRET_COOKIE_PASSWORD || steps.secret.outputs.password }}
