name: API Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_PAT }}

      - name: Run integration tests
        run: npm test -- --testPathPatterns=integration.test.ts
        env:
          NODE_ENV: test
          GITHUB_TOKEN: ${{ secrets.TEST_PAT }}

      - name: Build application
        run: npm run build
