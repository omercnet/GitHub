name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [lint]

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate random secret
        id: secret
        run: echo "password=$(openssl rand -hex 16)" >> $GITHUB_OUTPUT

      - name: Run tests
        run: npm test
        env:
          SECRET_COOKIE_PASSWORD: ${{ steps.secret.outputs.password }}
          GITHUB_TOKEN: ${{ secrets.TEST_PAT }}

      - name: Build application
        run: npm run build
        env:
          SECRET_COOKIE_PASSWORD: ${{ steps.secret.outputs.password }}

      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful - .next directory exists"
